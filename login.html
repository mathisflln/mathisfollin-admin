<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - FAH Marie-Curie</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      position: relative;
    }

    /* Container principal */
    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-container {
      background-image: radial-gradient(
        ellipse 100% 40% at 50% 0%,
        rgba(45, 45, 48, 0.95) 0%,
        rgba(28, 28, 30, 0.95) 50%,
        #131217 100%
      ), url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='10'/%3E%3C/svg%3E");
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 
        0 -15px 40px -10px rgba(255, 255, 255, 0.03),
        0 10px 40px rgba(0, 0, 0, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      border-left: 1px solid rgba(255, 255, 255, 0.05);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-container img {
      height: 50px;
      display: block;
      margin: 0 auto 20px;
    }



    /* Titre */
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #e5e5e5;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* Formulaire */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 9px 14px;
      border: 1.5px solid #434343;
      border-radius: 5px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: transparent;
      color: #e5e5e5;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: white;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: #666;
    }

    /* Autofill */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px transparent inset !important;
      box-shadow: 0 0 0 1000px transparent inset !important;
      -webkit-text-fill-color: #e5e5e5 !important;
      transition: background-color 9999s ease-out 0s;
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: white;
    }

    .toggle-password svg {
      width: 15px;
      height: 15px;
    }

    /* Bouton submit */
    .btn-submit {
      width: 100%;
      padding: 9px 24px;
      font-family: "Inter", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      text-shadow: 1px 1px 0 rgba(0,0,0,.4);
      background: linear-gradient(#767682, #4D4C56);
      border: 1px solid #0D0E13;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.3) inset, 0 1px 2px rgba(0,0,0,.7);
      margin-top: 8px;
      transition: box-shadow 0.2s ease;
    }

    .btn-submit:hover {
      box-shadow: inset 0 1px 0 rgba(255,255,255,.1), 0 2px 4px rgba(0,0,0,.6);    
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #0a0a0a;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
      display: none;
    }

    .btn-submit.loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Message d'erreur */
    #error-message {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 8px;
      color: #ff6b6b;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    #error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    .login-footer {
      margin-top: 16px;
      padding-top: 18px;
      text-align: center;
    }

    .login-footer p {
      color: #666;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .login-footer a {
      color: white;
      font-weight: 500;
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        top: 20px;
        left: 20px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .login-container {
        padding: 36px 28px;
        border-radius: 12px;
      }

    }
  </style>
</head>
<body>
  <!-- Container principal -->
  <div class="login-wrapper">
    <div class="login-container">
      <img src="https://mathisfollin.fr/assets/logos/fah-icon-white.png">
      <h1>Espace Admin</h1>
      <p class="subtitle">Connectez-vous pour accéder au panneau d'administration</p>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@example.com" 
            required 
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="••••••••" 
              required 
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" id="toggle-password" aria-label="Afficher le mot de passe">
              <svg id="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="submit-btn">
          Se connecter
          <span class="loading-spinner"></span>
        </button>
      </form>
      
      <p id="error-message"></p>
      
      <div class="login-footer">
        <p>Pas administrateur ? <a href="https://app.mathisfollin.fr">Espace membre</a></p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const eyeClosed = document.getElementById('eye-closed');
    const eyeOpen = document.getElementById('eye-open');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      if (type === 'text') {
        eyeClosed.style.display = 'none';
        eyeOpen.style.display = 'block';
      } else {
        eyeClosed.style.display = 'block';
        eyeOpen.style.display = 'none';
      }
    });

    // Vérifier si déjà connecté
    async function checkExistingSession() {
      const { data } = await supabaseClient.auth.getUser();
      if (data.user) {
        // Vérifier le rôle admin
        const { data: profile } = await supabaseClient
          .from("profiles")
          .select("role")
          .eq("id", data.user.id)
          .single();

        if (profile && profile.role === "admin") {
          window.location.href = "/index.html";
        }
      }
    }

    checkExistingSession();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMsg.classList.remove('show');
      errorMsg.textContent = '';
      
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          throw error;
        }
        
        if (data.user) {
          // Vérifier le rôle admin
          const { data: profile } = await supabaseClient
            .from("profiles")
            .select("role")
            .eq("id", data.user.id)
            .single();

          if (!profile || profile.role !== "admin") {
            await supabaseClient.auth.signOut();
            throw new Error("Accès non autorisé : vous n'êtes pas administrateur");
          }

          window.location.href = "/index.html";
        }
      } catch (error) {
        console.error('Erreur de connexion:', error);
        
        let errorMessage = "Une erreur est survenue. Veuillez réessayer.";
        
        if (error.message.includes('Invalid login credentials')) {
          errorMessage = "Identifiants incorrects.";
        } else if (error.message.includes('Email not confirmed')) {
          errorMessage = "Veuillez confirmer votre adresse email.";
        } else if (error.message.includes('Network')) {
          errorMessage = "Problème de connexion internet.";
        } else if (error.message.includes('non autorisé')) {
          errorMessage = error.message;
        }
        
        errorMsg.textContent = errorMessage;
        errorMsg.classList.add('show');
        
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    // Nettoyer le message d'erreur
    document.getElementById('email').addEventListener('input', () => {
      errorMsg.classList.remove('show');
    });
    
    document.getElementById('password').addEventListener('input', () => {
      errorMsg.classList.remove('show');
    });
  </script>
</body>
</html>
